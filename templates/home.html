<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link rel="stylesheet" href="{% static 'home.css'%}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
</head>
<body>
    <div id="main">
        <div id="logoframe">
            <img src="{% static 'globebrown.png' %}" class="logoelem" id="limg1">
            <img src="{% static 'arrowblue.png' %}" class="logoelem2" id="limg2">
            <img src="{% static 'devicebrown.png' %}" class="logoelem" id="limg3">
        </div>
        <div id="formframe">
            <div id="frame1">
                <form method="post" action="/copy" class="frame1">
                    {% csrf_token %}
                    <div class="fi">
                        <img src="{% static 'globeicon.png' %}">
                        <input type="text" name="key" placeholder="Data key">
                    </div>
                    <div class="fb">
                        <button type="submit">Copy</button>
                        <img src="{% static 'deviceicon.png' %}">
                    </div>
                </form>
                <form method="post" action="/preEdit" class="frame1">
                    {% csrf_token %}
                    <div class="fi">
                        <img src="{% static 'globeicon.png' %}">
                        <input type="text" name="key" placeholder="Data key">
                    </div>
                    <div class="fb">
                        <button type="submit">Edit</button>
                        <img src="{% static 'deviceicon.png' %}">
                    </div>
                </form>
            </div>
            <div id="frame2">
                <a href="/paste">
                    <button id="pastebutton">Paste New</button>
                </a>
                <div>
                    <img src="{% static 'deviceicon.png' %}">
                    <img src="{% static 'arrowmini.png' %}">
                    <img src="{% static 'globeicon.png' %}">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
