<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CopyPaste</title>
</head>
<body class="bg-light h-100">
    <div class="container d-flex align-items-center justify-content-center center-container p-1 h-100">
        <div class="w-100">
            <div class="row justify-content-center">
                <div class="col-8 col-md-6">
                    <form action="/copy" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="form-control" type="text" name="key" placeholder="Data key">
                            <button type="submit" class="btn btn-primary ms-2 w-25">Copy</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-6">
                    <a href="/paste">
                        <button class="btn btn-primary w-100" id="pastebutton">Paste New</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
