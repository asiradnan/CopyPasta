<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <title>Copypasta</title>
    <style>
        body {
            background-color: #EECFFF;
            font-family: 'Inter', sans-serif;
            height: 97vh;
            margin: 0;
            padding: 0;
        }

        #main {
            display: grid;
            grid-template-rows: 25% auto 10%;
            align-items: center;
            height: 100%;
        }

        #logoframe {
            display: grid;
            grid-template-columns: auto auto auto;
            align-items: center;
            width: 50%;
            justify-self: center;
        }

        .logoelem2 {
            width: 135px;
        }

        .logoelem {
            height: 120px;
            width: 120px;
        }

        #limg1 {
            justify-self: right;
        }

        #limg2 {
            justify-self: center;
        }

        #limg3 {
            justify-self: left;
        }

        #formframe {
            display: grid;
            grid-template-rows: 65% 35%;
            height: 100%;
            max-height: 400px;
        }

        #frame1 {
            display: grid;
            grid-template-rows: 60px 60px;
            gap: 65px;
            width: fit-content;
            margin: auto;
        }

        .frame1 {
            display: grid;
            grid-template-columns: 55% auto;
            gap: 10% 75px;
            width: fit-content;
        }

        .fi {
            display: grid;
            grid-template-columns: 45px auto;
            gap: 10px;
            background-color: #C96BFF;
            border-radius: 8px;
            border: 2px solid #FFFFFF;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 50px;
            align-items: center;
            padding: 0 10px;
        }

        .fi input {
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 20px;
            color: #3A0146;
            width: calc(100% - 5px);
        }

        ::placeholder {
            color: #3A0146;
        }

        .fi img {
            height: 35px;
            width: 35px;
            justify-self: center;
        }

        .fb {
            display: grid;
            align-items: center;
            height: 56px;
            grid-template-columns: 130px 50px;
            justify-items: left;
        }

        .fb button {
            height: 56px;
            width: 120px;
            background-color: #FFFFFF;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #C96BFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fb button:hover {
            background-color: #C96BFF;
            color: #FFFFFF;
        }

        .fb img {
            height: 40px;
            width: 40px;
            justify-self: center;
        }

        #frame2 {
            display: grid;
            grid-template-columns: auto auto;
            width: 470px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            height: 50px;
            margin: auto;
            overflow: hidden;
        }

        #frame2 img {
            height: 45px;
            width: 45px;
            align-self: center;
            margin-top: 2px;
        }

        #frame2 button {
            background-color: #9F19C0;
            border: none;
            border-radius: 8px;
            height: 50px;
            width: 300px;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #frame2 button:hover {
            background-color: #7A0E9C;
        }

        button:focus {
            outline: none;
        }

        /* Media Query for screens smaller than 480px (Phones) */
        @media (max-width: 480px) {
            #main {
                grid-template-rows: 25% auto;
            }

            #logoframe {
                width: 100%;
            }

            .logoelem2 {
                width: 80px;
            }

            .logoelem {
                height: auto;
                width: 80px;
            }

            #formframe {
                grid-template-rows: 40% 15% 45%;
            }

            #frame1 {
                gap: 25px;
                width: 97vw;
            }

            .frame1 {
                grid-template-columns: 65% auto;
                gap: 10% 10px;
                width: 97vw;
            }

            .fi {
                background-color: #c96bffd5;
                border-radius: 8px;
                border: 2px solid #FFFFFF;
            }

            .fb {
                grid-template-columns: 75px auto;
            }

            .fb button {
                width: 70px;
            }

            .fb img {
                height: 25px;
                width: 25px;
            }

            #frame2 {
                grid-template-columns: auto 125px;
                width: 97vw;
            }

            #frame2 div {
                display: grid;
                grid-template-columns: auto auto auto;
            }

            #frame2 img {
                width: 35px;
                height: 35px;
            }

            #frame2 button {
                background-color: #9f19c0b6;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="logoframe">
            <img src="{% static 'globebrown.png' %}" class="logoelem" id="limg1">
            <img src="{% static 'arrowblue.png' %}" class="logoelem2" id="limg2">
            <img src="{% static 'devicebrown.png' %}" class="logoelem" id="limg3">
        </div>
        <div id="formframe">
            <div id="frame1">
                <form method="post" action="/copy" class="frame1">
                    {% csrf_token %}
                    <div class="fi">
                        <img src="{% static 'globeicon.png' %}">
                        <input type="text" name="key" placeholder="Data key">
                    </div>
                    <div class="fb">
                        <button type="submit">Copy</button>
                        <img src="{% static 'deviceicon.png' %}">
                    </div>
                </form>
                <form method="post" action="/preEdit" class="frame1">
                    {% csrf_token %}
                    <div class="fi">
                        <img src="{% static 'globeicon.png' %}">
                        <input type="text" name="key" placeholder="Data key">
                    </div>
                    <div class="fb">
                        <button type="submit">Edit</button>
                        <img src="{% static 'deviceicon.png' %}">
                    </div>
                </form>
            </div>
            <div id="frame2">
                <a href="/paste">
                    <button id="pastebutton">Paste New</button>
                </a>
                <div>
                    <img src="{% static 'deviceicon.png' %}">
                    <img src="{% static 'arrowmini.png' %}">
                    <img src="{% static 'globeicon.png' %}">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
