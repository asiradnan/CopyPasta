{% extends "base.html" %}
{% block title %}Copy Pasta{% endblock %}
{% block content %}
<div class="font-inter text-gray-800 flex flex-col items-center justify-center flex-grow px-4 py-8 sm:px-6 lg:px-8">
    
    <!-- Header Section -->
    <header class="text-center mb-8 sm:mb-12 lg:mb-16">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-primary tracking-tight mb-3 sm:mb-4">
            Copy Pasta
        </h1>
        <p class="text-sm sm:text-base lg:text-lg text-gray-800 opacity-80 max-w-xs sm:max-w-md lg:max-w-lg mx-auto leading-relaxed">
            Share text and data between devices with zero hassle
        </p>
    </header>

    <!-- Main Content Section -->
    <section class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl space-y-4 sm:space-y-6">
        
        <!-- Create New Paste Card -->
        <article class="bg-white rounded-xl shadow-lg hover:shadow-xl w-full overflow-hidden transition-all duration-300 hover:-translate-y-1">
            <div class="p-4 sm:p-6">
                <a href="/paste" class="block" aria-label="Create a new paste">
                    <button class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 sm:py-4 px-4 sm:px-6 rounded-xl text-base sm:text-lg flex items-center justify-center gap-2 transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-30">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Paste New Content</span>
                    </button>
                </a>
            </div>
        </article>

        <!-- Find Existing Content Card -->
        <article class="bg-white rounded-xl shadow-lg hover:shadow-xl w-full overflow-hidden transition-all duration-300 hover:-translate-y-1">
            <!-- Card Header -->
            <header class="px-4 sm:px-5 py-4 sm:py-5 bg-primary-light border-b border-gray-100">
                <h2 class="text-base sm:text-lg font-semibold text-primary-dark">
                    Find existing content
                </h2>
            </header>
            
            <!-- Card Content -->
            <div class="p-4 sm:p-6">
                <form method="post" action="/copy" class="space-y-3 sm:space-y-0 sm:flex sm:items-center sm:gap-3" role="search">
                    {% csrf_token %}
                    
                    <!-- Input Field -->
                    <div class="relative flex-1 w-full">
                        <label for="key-input" class="sr-only">Enter key to find content</label>
                        <input 
                            id="key-input"
                            type="text" 
                            name="key" 
                            placeholder="Enter key" 
                            required
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 border-2 border-gray-200 rounded-xl text-sm sm:text-base text-gray-800 bg-gray-50 transition-all duration-200 focus:outline-none focus:border-primary focus:bg-white focus:ring-4 focus:ring-primary focus:ring-opacity-20 placeholder-gray-400"
                            autocomplete="off"
                        >
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="bg-primary hover:bg-primary-dark text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 rounded-xl text-sm sm:text-base transition-all duration-200 hover:-translate-y-0.5 w-full sm:w-auto whitespace-nowrap focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-30 flex items-center justify-center gap-2"
                    >
                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>Find</span>
                    </button>
                </form>
            </div>
        </article>
    </section>
</div>
{% endblock %}
