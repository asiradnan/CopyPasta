<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pasted</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #C96BFF; /* Purple background matches the theme */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            color: #3A0146; /* Dark purple for text */
        }
        .card {
            background: #FFFFFF;
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #FFFFFF;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .alert {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            color: #FFFFFF; /* White text for alert */
        }
        .alert-success {
            background-color: #28A745; /* Green for success */
        }
        .data-label {
            font-size: 1rem;
            font-weight: 600;
            color: #3A0146;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .key-display {
            text-align: center;
            font-size: 1.5rem; /* Larger font size for emphasis */
            background: #FFD700; /* Highlighted background (gold) */
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #FFC107; /* Golden border */
            margin: 1rem 0;
            color: #3A0146; /* Matches the dark purple text color */
            font-weight: bold; /* Emphasizes the key */
            word-wrap: break-word;
        }
        .alert-link {
            color: #C96BFF; /* Matches the theme's primary color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .alert-link:hover {
            color: #6C2EB9; /* Slightly darker purple on hover */
        }
        .btn {
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #3A0146; /* Dark purple */
            border: none;
        }
        .btn-primary:hover {
            background-color: #6C2EB9; /* Lighter purple */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="alert alert-success">
            Pasted Successfully!
        </div>
        <div class="data-label">Your key for the data is:</div>
        <div class="key-display">
            {{ key }}
        </div>
        <a href="/" class="btn btn-primary">Go Back to Home</a>
    </div>
</body>
</html>
