<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pasted</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #C96BFF; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF; 
            padding: 0 1rem; 
        }
        .card {
            background: #FFFFFF; 
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #FFFFFF; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #3A0146;  
            width: 100%; 
            max-width: 500px;
        }
        .alert {
            background-color: #C96BFF; 
            color: #FFFFFF; 
            font-size: 1.5rem;
            font-weight: bold;
            border: none; 
        }
        .data-key {
            font-size: 1.8rem;
            color: #3A0146; 
            font-weight: 600;
            word-wrap: break-word;
        }
        .alert-link {
            color: #3A0146;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #3A0146; 
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }
        .alert-link:hover {
            color: #FFD700; 
            border-bottom-color: #FFD700;
        }
        .fi input {
            background-color: #C96BFF;
            border: none;
            outline: none;
            font-size: 25px;
            color: #3A0146;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="alert"> 
            Pasted Successfully!
        </div>
        <div class="mt-3">
            Your key for the data is: <strong class="data-key">{{key}}</strong>
        </div>
        <a href="/" class="alert-link mt-4 d-block">Go back to Home</a>
    </div>
</body>
</html>
