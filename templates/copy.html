<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Copy</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #C96BFF; /* Matches the second page */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            color: #3A0146; /* Darker purple for text */
        }
        .card {
            background: #FFFFFF; 
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #FFFFFF;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .alert {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .alert-success {
            background-color: #28A745; /* Green for success */
            color: #FFFFFF;
        }
        .alert-danger {
            background-color: #FF6B6B; /* Matches the second page's theme */
            color: #FFFFFF;
        }
        .data-label {
            font-size: 1rem;
            font-weight: 600;
            color: #3A0146;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .data-display {
            text-align: left;
            font-size: 1rem;
            background: #F8F9FA; /* Light gray background for text area */
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #DEE2E6; /* Subtle border */
            max-height: 300px; /* Limit height for large data */
            overflow-y: auto; /* Scroll if data exceeds height */
            color: #3A0146;
            word-wrap: break-word;
        }
        .file-link {
            color: #C96BFF; /* Matches the theme's primary color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .file-link:hover {
            color: #6C2EB9; /* Slightly darker purple on hover */
        }
        .btn {
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .btn-primary {
            background-color: #3A0146; /* Dark purple */
            border: none;
        }
        .btn-primary:hover {
            background-color: #6C2EB9; /* Lighter purple */
        }
    </style>
</head>
<body>
    <div class="card">
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% else %}
            <div class="alert alert-success">
                Found the pasted items!
            </div>
            <div class="data-label">Your data:</div>
            <div class="data-display">
                <pre>{{ data }}</pre> <!-- Allows multi-line data to display neatly -->
            </div>
            {% if file %}
            <p>Your file is: <a href="{{ file.url }}" target="_blank" file-link">{{ file }}</a></p>
            {% endif %}
        {% endif %}
        <a href="/" class="btn btn-primary">Go Back to Home</a>
    </div>
</body>
</html>
