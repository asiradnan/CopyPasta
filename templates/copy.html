<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'paste.png' %}">
    <link rel="icon" href="https://raw.githubusercontent.com/asiradnan/CopyPaste/main/paste.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Copy</title>
</head>
<body class="h-100">
    <div class="container-fluid bg-light h-100 d-flex justify-content-center align-items-center ">
        <div class="container text-center">
            {% if error %}     
                <div class="alert alert-danger">{{error}}</div>
            {% else %} 
                <div class="alert alert-success"><strong>Your data is: </strong>{{data}}</div>
                {% if file %} <div class="alert alert-success"><strong>Your data is: </strong><a href="{{file.url}}">{{file}}</a></div>
                {% endif %}
            {%endif%}
        </div>    
    </div>
</body>
</html>
